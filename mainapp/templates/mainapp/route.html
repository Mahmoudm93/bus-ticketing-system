{% extends 'mainapp/base.html' %}
    {% block title %}
        Create Route
    {% endblock %}
    {% block content %}
        <h3>Create Route</h3>
        <form method="post" action="/route/" class="form-group">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    {{form.as_p}}
                    <button type="submit" name="save" class="btn btn-sm rounded-0 btn-primary">Save</button>
                </div>
            </div>
        </form>
        {{t.fare}}
    {% endblock %}
